# =============================================================================
# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up
# =============================================================================

services:
  # ==========================================================================
  # Neo4j Database
  # ==========================================================================
  neo4j:
    image: neo4j:5.15.0-community
    container_name: codegraph-neo4j-dev
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - codegraph-network-dev

  # ==========================================================================
  # CodeGraph API Server (Development with hot reload)
  # ==========================================================================
  codegraph:
    build:
      context: ./codegraph
      dockerfile: Dockerfile
      target: development
    container_name: codegraph-api-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
      - LOG_LEVEL=debug
      - PYTHON_EXECUTABLE=python3
    volumes:
      # Mount source code for hot reload
      - ./codegraph/src:/app/src:ro
      - ./codegraph/package.json:/app/package.json:ro
      # Mount for analyzing local repositories
      - ./repos:/app/repos:ro
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - codegraph-network-dev

  # ==========================================================================
  # Frontend (Development with hot reload)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: codegraph-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_CODEGRAPH_API_URL=http://localhost:3001
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      - codegraph
    networks:
      - codegraph-network-dev

# =============================================================================
# Networks
# =============================================================================
networks:
  codegraph-network-dev:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j_data_dev:
    name: codegraph-neo4j-data-dev
  neo4j_logs_dev:
    name: codegraph-neo4j-logs-dev
