services:
  # ==========================================================================
  # Neo4j Database
  # ==========================================================================
  neo4j:
    image: neo4j:5.15.0-community
    container_name: codesense-ai-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - codesense-ai-network
    restart: unless-stopped

  # ==========================================================================
  # CodeGraph API Server (TypeScript/Node.js)
  # ==========================================================================
  codegraph:
    build:
      context: ./codegraph
      dockerfile: Dockerfile
      target: production
    container_name: codesense-ai-api
    ports:
      - "3010:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
      - LOG_LEVEL=info
      - PYTHON_EXECUTABLE=python3
      # Backend URL for callback reporting (internal Docker network)
      - BACKEND_CALLBACK_URL=http://backend:8000
    volumes:
      # Mount for analyzing local repositories
      - ./repos:/app/repos:ro
      # Temp directory for git clones
      - codegraph_temp:/tmp/codegraph
      # Shared repository storage (same as backend) for analyzing uploaded/cloned repos
      - backend_repos:/data/repositories:ro
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - codesense-ai-network
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL Database (for Backend)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: codesense-ai-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=brd_generator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - codesense-ai-network
    restart: unless-stopped

  # ==========================================================================
  # Backend API (Python BRD Generator)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: codesense-ai-backend
    ports:
      - "8002:8000"
    environment:
      # Neo4j Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
      - NEO4J_READ_ONLY=true
      # Codebase path (mounted volume)
      - CODEBASE_ROOT=/codebase
      # Codegraph API URL
      - CODEGRAPH_URL=http://codegraph:3001
      # Internal URL for codegraph callbacks
      - BACKEND_INTERNAL_URL=http://backend:8000
      # GitHub Copilot Configuration
      - GH_TOKEN=${GH_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - COPILOT_MODEL=${COPILOT_MODEL:-gpt-4o}  # gpt-4o works on all Copilot tiers; claude-sonnet-4.5 requires Copilot Pro+
      - COPILOT_LOG_LEVEL=info
      # GitLab Configuration
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      - GITLAB_URL=${GITLAB_URL:-https://gitlab.com}
      - GITLAB_MCP_URL=${GITLAB_MCP_URL:-https://gitlab.com/api/v4/mcp}
      # MCP Server Configuration
      - MCP_FILESYSTEM_ENABLED=true
      - MCP_NEO4J_ENABLED=true
      - MCP_GITHUB_ENABLED=${MCP_GITHUB_ENABLED:-true}
      - MCP_GITLAB_ENABLED=${MCP_GITLAB_ENABLED:-true}
      - MCP_ATLASSIAN_ENABLED=${MCP_ATLASSIAN_ENABLED:-false}
      - MCP_USE_GITHUB_FOR_SOURCE=${MCP_USE_GITHUB_FOR_SOURCE:-false}
      - MCP_USE_GITLAB_FOR_SOURCE=${MCP_USE_GITLAB_FOR_SOURCE:-false}
      - MCP_SKILLS_DIR=/home/appuser/.github/skills
      # Atlassian/JIRA Configuration (optional)
      - ATLASSIAN_URL=${ATLASSIAN_URL:-}
      - ATLASSIAN_EMAIL=${ATLASSIAN_EMAIL:-}
      - ATLASSIAN_API_TOKEN=${ATLASSIAN_API_TOKEN:-}
      # PostgreSQL Configuration
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/brd_generator
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=brd_generator
      # Application Settings
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app/src
      - HOME=/home/appuser
      # Node.js paths for MCP servers
      - PATH=/usr/local/lib/node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - NODE_PATH=/usr/local/lib/node_modules
    volumes:
      # Mount the codebase to analyze
      - ./repos:/codebase:ro
      # Mount output directory for generated BRDs
      - ./backend/output:/app/output
      # Mount skills directory
      - ./backend/.github/skills:/home/appuser/.github/skills:ro
      # Repository storage for cloned repos
      - backend_repos:/data/repositories
    depends_on:
      neo4j:
        condition: service_healthy
      codegraph:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - codesense-ai-network
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "brd_generator.api.app:app", "--host", "0.0.0.0", "--port", "8000"]

  # ==========================================================================
  # Frontend (React + Nginx)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_CODEGRAPH_API_URL=/api
        - VITE_BACKEND_API_URL=/backend
    container_name: codesense-ai-frontend
    ports:
      - "8090:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      codegraph:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - codesense-ai-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  codesense-ai-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j_data:
    name: codegraph-neo4j-data
  neo4j_logs:
    name: codegraph-neo4j-logs
  neo4j_plugins:
    name: codegraph-neo4j-plugins
  codegraph_temp:
    name: codegraph-temp
  postgres_data:
    name: codegraph-postgres-data
  backend_repos:
    name: codegraph-backend-repos
